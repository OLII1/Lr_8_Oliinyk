<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лабораторна робота №8</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="nameModal" class="modal">
<div class="modal-content">
<h2>Введіть своє ім’я</h2>
<input type="text" id="userNameInput" placeholder="Ваше ім’я">
<button id="saveNameBtn">OK</button>
</div>
</div>

<div class="game">
<div class="player">
<div class="label" id="userLabel">Користувач</div>
<div class="score" id="userScore">0</div>
<div class="circle" id="userNum">-</div>
</div>

<button id="generateBtn">Генерувати</button>

<div class="player">
<div class="label">Комп'ютер</div>
<div class="score" id="compScore">0</div>
<div class="circle" id="compNum">-</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
